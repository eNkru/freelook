<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body>
<form id="login-form">

    <input type="text" id="username-input" autofocus/>

    <input type="password" id="password-input"/>

</form>
<script src="../js/login.js"></script>
</body>
</html>
